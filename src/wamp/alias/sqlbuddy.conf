Alias /sqlbuddy "c:/wamp/apps/sqlbuddy1.3.3/" 

# to give access to sqlbuddy from outside 
# replace the lines
#
#        Order Deny,Allow
#	Deny from all
#	Allow from 127.0.0.1
#
# by
#
#        Order Allow,Deny 
#   Allow from all
#

<Directory "c:/wamp/apps/sqlbuddy1.3.3/">
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride all
        Order Deny,Allow
	Deny from all
	Allow from 127.0.0.1
	Allow from ::1
        Allow from localhost
</Directory>